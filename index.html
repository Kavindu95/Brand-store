<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini Clothing Store</title>

  <!-- Google Fonts (optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    /* ---------------------------
       Basic Reset & Variables
       --------------------------- */
    :root{
      --bg: #f6f7fb;
      --card: #ffffff;
      --muted: #7b8094;
      --accent: #0f7bff;
      --accent-2: #ff6b6b;
      --glass: rgba(255,255,255,0.6);
      --shadow: 0 6px 18px rgba(18,25,45,0.06);
      --radius: 12px;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: linear-gradient(180deg, #eef4ff 0%, var(--bg) 100%);
      color:#101828;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:24px;
    }

    /* ---------------------------
       Layout
       --------------------------- */
    .app{
      max-width:1200px;
      margin:0 auto;
    }
    header{
      display:flex;
      gap:16px;
      align-items:center;
      justify-content:space-between;
      margin-bottom:20px;
    }
    .brand{
      display:flex;
      gap:12px;
      align-items:center;
    }
    .logo{
      width:56px;
      height:56px;
      border-radius:12px;
      background:linear-gradient(135deg,var(--accent), #6f9cff);
      display:flex;
      align-items:center;
      justify-content:center;
      color:white;
      font-weight:700;
      box-shadow: var(--shadow);
    }
    h1{font-size:20px;margin:0}
    .subtitle{font-size:13px;color:var(--muted)}

    /* Controls */
    .controls{
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
    }
    .control{
      background:var(--card);
      border-radius:10px;
      box-shadow: var(--shadow);
      padding:8px;
      display:flex;
      gap:8px;
      align-items:center;
    }
    input[type="search"]{
      border:0;
      outline:0;
      font-size:14px;
      background:transparent;
      width:220px;
    }
    select{border:0;background:transparent;font-size:14px}
    button.icon-btn{
      background:var(--accent);
      color:white;
      border:0;
      padding:8px 12px;
      border-radius:10px;
      font-weight:600;
      cursor:pointer;
      box-shadow: 0 6px 18px rgba(15,123,255,0.18);
    }

    /* Main content */
    .main{
      display:grid;
      grid-template-columns: 240px 1fr;
      gap:20px;
    }

    /* Sidebar filters */
    .filters{
      background:var(--card);
      border-radius:var(--radius);
      padding:16px;
      box-shadow: var(--shadow);
      height:fit-content;
    }
    .filters h3{margin:0 0 10px 0;}
    .categories{display:flex;flex-direction:column;gap:8px}
    .cat-btn{
      padding:8px 10px;
      border-radius:8px;
      border:1px solid #eef2ff;
      background:transparent;
      text-align:left;
      cursor:pointer;
      color:#263147;
      font-weight:600;
    }
    .cat-btn.active{background:linear-gradient(90deg,var(--accent),#6f9cff);color:white;border:0}

    /* Product grid */
    .products{
      display:grid;
      grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
      gap:16px;
    }
    .card{
      background:var(--card);
      border-radius:14px;
      padding:12px;
      box-shadow: var(--shadow);
      display:flex;
      flex-direction:column;
      gap:10px;
      transition:transform .12s ease;
    }
    .card:hover{transform:translateY(-6px)}
    .img{
      background:#f3f6fb;
      border-radius:10px;
      height:180px;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .img img{width:100%;height:100%;object-fit:cover}

    .meta{display:flex;justify-content:space-between;align-items:center;gap:8px}
    .title{font-weight:700}
    .price{font-weight:700;color:var(--accent)}
    .desc{font-size:13px;color:var(--muted);height:36px;overflow:hidden}

    .card .actions{
      display:flex;
      gap:8px;
      margin-top:auto;
    }
    .btn{
      flex:1;
      padding:8px 10px;
      border-radius:10px;
      border:0;
      cursor:pointer;
      font-weight:700;
    }
    .btn.ghost{background:transparent;border:1px solid #eef2ff}
    .btn.primary{background:var(--accent);color:white;box-shadow: 0 10px 30px rgba(15,123,255,0.12)}

    /* Cart drawer */
    .cart-toggle{
      position:fixed;
      right:24px;
      bottom:24px;
      z-index:120;
      display:flex;
      gap:8px;
      align-items:center;
    }
    .cart-btn{
      background:var(--accent);
      color:white;
      border:0;
      padding:14px 16px;
      border-radius:14px;
      font-weight:800;
      cursor:pointer;
      box-shadow: 0 14px 36px rgba(15,123,255,0.18);
    }
    .cart-drawer{
      position:fixed;
      right:24px;
      bottom:90px;
      width:360px;
      max-height:70vh;
      background:linear-gradient(180deg, rgba(255,255,255,0.98), var(--card));
      border-radius:14px;
      box-shadow: 0 30px 70px rgba(2,6,23,0.18);
      overflow:auto;
      z-index:120;
      transform-origin:bottom right;
      transition:all .18s ease;
      padding:12px;
      display:none;
    }
    .cart-drawer.open{display:block}
    .cart-item{display:flex;gap:10px;align-items:center;padding:8px;border-radius:10px}
    .cart-item + .cart-item{border-top:1px solid #f1f5f9;padding-top:12px}
    .cart-item img{width:64px;height:64px;object-fit:cover;border-radius:8px}
    .cart-item .info{flex:1}
    .qty-controls{display:flex;align-items:center;gap:6px}
    .qty-controls button{background:#f1f5f9;border:0;padding:6px 8px;border-radius:8px;cursor:pointer}

    .cart-footer{padding:12px;border-top:1px solid #eef2ff}
    .total{display:flex;justify-content:space-between;align-items:center;font-weight:800;font-size:16px}

    /* Empty state */
    .empty{display:flex;flex-direction:column;align-items:center;gap:8px;padding:24px;color:var(--muted)}

    /* Responsive */
    @media (max-width:880px){
      .main{grid-template-columns:1fr}
      .filters{order:2}
      .brand h1{font-size:18px}
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="brand">
        <div class="logo">CS</div>
        <div>
          <h1>Clothory</h1>
          <div class="subtitle">Casual, Street & Classic — curated picks</div>
        </div>
      </div>

      <div class="controls">
        <div class="control" style="min-width:260px">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" style="opacity:.6"><path d="M21 21l-4.35-4.35" stroke="#1f2937" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><circle cx="11" cy="11" r="6" stroke="#1f2937" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <input id="search" type="search" placeholder="Search clothing, e.g. 'jacket'">
        </div>

        <div class="control">
          <select id="sort">
            <option value="featured">Featured</option>
            <option value="price-asc">Price: Low → High</option>
            <option value="price-desc">Price: High → Low</option>
            <option value="name">Name A → Z</option>
          </select>
        </div>

        <div class="control">
          <button id="clearFilters" class="icon-btn" title="Reset">Reset</button>
        </div>
      </div>
    </header>

    <div class="main">
      <aside class="filters">
        <h3>Categories</h3>
        <div class="categories" id="categories"></div>

        <h3 style="margin-top:16px">Price range</h3>
        <div style="display:flex;gap:8px;align-items:center">
          <input id="minPrice" type="number" placeholder="Min" style="flex:1;padding:8px;border-radius:8px;border:1px solid #eef2ff">
          <input id="maxPrice" type="number" placeholder="Max" style="flex:1;padding:8px;border-radius:8px;border:1px solid #eef2ff">
        </div>
        <div style="margin-top:10px;display:flex;gap:8px">
          <button id="applyPrice" class="btn primary" style="flex:1">Apply</button>
          <button id="clearPrice" class="btn ghost" style="flex:1">Clear</button>
        </div>
      </aside>

      <main>
        <section style="display:flex;align-items:center;justify-content:space-between;margin-bottom:10px">
          <div style="font-size:13px;color:var(--muted)"><span id="resultCount">0</span> items</div>
          <div style="font-size:13px;color:var(--muted)">Free returns • 30-day exchanges</div>
        </section>

        <section class="products" id="products">
          <!-- Products injected here -->
        </section>
      </main>
    </div>
  </div>

  <!-- Cart toggle and drawer -->
  <div class="cart-toggle">
    <button id="cartBtn" class="cart-btn">Cart (<span id="cartCount">0</span>)</button>
  </div>

  <aside class="cart-drawer" id="cartDrawer" aria-hidden="true">
    <div style="display:flex;justify-content:space-between;align-items:center;padding:6px 4px 12px 4px">
      <h3 style="margin:0">Your Cart</h3>
      <button id="closeCart" class="btn ghost">Close</button>
    </div>

    <div id="cartItems"></div>

    <div class="cart-footer">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
        <div style="font-size:13px;color:var(--muted)">Shipping & taxes calculated at checkout</div>
      </div>
      <div class="total">
        <div>Total</div>
        <div><span id="cartTotal">$0.00</span></div>
      </div>
      <div style="margin-top:12px;display:flex;gap:8px">
        <button id="checkoutBtn" class="btn primary" style="flex:1">Checkout</button>
        <button id="clearCartBtn" class="btn ghost" style="flex:1">Clear</button>
      </div>
    </div>
  </aside>

  <script>
    /************************************************
     * Single-file Clothing Store
     * - Adjust products array to add/edit items
     * - Images use placeholders; replace with real URLs
     ************************************************/

    // Sample product data
    const PRODUCTS = [
      { id: "p1", title: "Sky Blue Bomber Jacket", category: "Jackets", price: 89.00, img: "https://images.unsplash.com/photo-1541099649105-f69ad21f3246?q=80&w=800&auto=format&fit=crop&crop=faces" , desc: "Lightweight bomber for mild weather."},
      { id: "p2", title: "Classic White Tee", category: "Tops", price: 19.50, img: "https://images.unsplash.com/photo-1520975914109-2b1f6b11f1e0?q=80&w=800&auto=format&fit=crop&crop=faces", desc: "Premium cotton, regular fit."},
      { id: "p3", title: "Slim Denim Jeans", category: "Bottoms", price: 59.99, img: "https://images.unsplash.com/photo-1541099649105-45c1fdea6b1b?q=80&w=800&auto=format&fit=crop", desc: "Stretch denim, tapered legs."},
      { id: "p4", title: "Wool Overcoat", category: "Coats", price: 149.00, img: "https://images.unsplash.com/photo-1489987707025-afc232f7ea0f?q=80&w=800&auto=format&fit=crop", desc: "Warm and stylish for cold days."},
      { id: "p5", title: "Sporty Mesh Sneakers", category: "Shoes", price: 69.95, img: "https://images.unsplash.com/photo-1560769629-975ec94e6a86?q=80&w=800&auto=format&fit=crop", desc: "Breathable runners for everyday use."},
      { id: "p6", title: "Checked Flannel Shirt", category: "Tops", price: 39.00, img: "https://images.unsplash.com/photo-1512436991641-6745cdb1723f?q=80&w=800&auto=format&fit=crop", desc: "Cozy brushed flannel."},
      { id: "p7", title: "Cargo Shorts", category: "Bottoms", price: 34.99, img: "https://images.unsplash.com/photo-1503341455253-b2e723bb3dbb?q=80&w=800&auto=format&fit=crop", desc: "Functional pockets and relaxed fit."},
      { id: "p8", title: "Leather Belt", category: "Accessories", price: 24.00, img: "https://images.unsplash.com/photo-1523275335684-37898b6baf30?q=80&w=800&auto=format&fit=crop", desc: "Genuine leather, classic buckle."},
      { id: "p9", title: "Summer Linen Shirt", category: "Tops", price: 44.00, img: "https://images.unsplash.com/photo-1530845645179-0f7b8b6f05b5?q=80&w=800&auto=format&fit=crop", desc: "Breathable linen for hot days."},
      { id: "p10", title: "Trench Coat", category: "Coats", price: 129.99, img: "https://images.unsplash.com/photo-1519741490849-4a3e6bde9d12?q=80&w=800&auto=format&fit=crop", desc: "A modern take on a timeless silhouette."}
    ];

    // App state
    let state = {
      products: PRODUCTS.slice(),
      search: "",
      category: "All",
      minPrice: null,
      maxPrice: null,
      sort: "featured",
      cart: {} // id => {product, qty}
    };

    // Elements
    const productsEl = document.getElementById("products");
    const categoriesEl = document.getElementById("categories");
    const searchEl = document.getElementById("search");
    const sortEl = document.getElementById("sort");
    const resultCountEl = document.getElementById("resultCount");
    const cartBtn = document.getElementById("cartBtn");
    const cartCountEl = document.getElementById("cartCount");
    const cartDrawer = document.getElementById("cartDrawer");
    const closeCart = document.getElementById("closeCart");
    const cartItemsEl = document.getElementById("cartItems");
    const cartTotalEl = document.getElementById("cartTotal");
    const checkoutBtn = document.getElementById("checkoutBtn");
    const clearCartBtn = document.getElementById("clearCartBtn");
    const clearFiltersBtn = document.getElementById("clearFilters");
    const minPriceEl = document.getElementById("minPrice");
    const maxPriceEl = document.getElementById("maxPrice");
    const applyPriceBtn = document.getElementById("applyPrice");
    const clearPriceBtn = document.getElementById("clearPrice");

    // Initialize categories
    function initCategories(){
      const cats = ["All", ...new Set(PRODUCTS.map(p=>p.category))];
      categoriesEl.innerHTML = "";
      cats.forEach(cat=>{
        const btn = document.createElement("button");
        btn.className = "cat-btn" + (state.category === cat ? " active" : "");
        btn.textContent = cat;
        btn.onclick = ()=>{
          state.category = cat;
          document.querySelectorAll(".cat-btn").forEach(b=>b.classList.remove("active"));
          btn.classList.add("active");
          renderProducts();
        };
        categoriesEl.appendChild(btn);
      });
    }

    // Render products based on filters
    function renderProducts(){
      let list = PRODUCTS.slice();

      // Search
      if(state.search){
        const q = state.search.toLowerCase();
        list = list.filter(p => p.title.toLowerCase().includes(q) || (p.desc && p.desc.toLowerCase().includes(q)));
      }

      // Category
      if(state.category && state.category !== "All"){
        list = list.filter(p => p.category === state.category);
      }

      // Price filter
      if(state.minPrice != null && !isNaN(state.minPrice)){
        list = list.filter(p => p.price >= state.minPrice);
      }
      if(state.maxPrice != null && !isNaN(state.maxPrice)){
        list = list.filter(p => p.price <= state.maxPrice);
      }

      // Sorting
      if(state.sort === "price-asc"){
        list.sort((a,b)=>a.price-b.price);
      } else if(state.sort === "price-desc"){
        list.sort((a,b)=>b.price-a.price);
      } else if(state.sort === "name"){
        list.sort((a,b)=>a.title.localeCompare(b.title));
      } // featured = default order

      resultCountEl.textContent = list.length;

      // Render grid
      productsEl.innerHTML = "";
      list.forEach(p=>{
        const card = document.createElement("article");
        card.className = "card";
        card.innerHTML = `
          <div class="img">
            <img src="${p.img}" alt="${p.title}" loading="lazy">
          </div>
          <div class="meta">
            <div class="title">${p.title}</div>
            <div class="price">$${p.price.toFixed(2)}</div>
          </div>
          <div class="desc">${p.desc || ""}</div>
          <div class="actions">
            <button class="btn ghost" data-id="${p.id}">View</button>
            <button class="btn primary" data-id="${p.id}">Add to cart</button>
          </div>
        `;
        // view button (simple modal)
        card.querySelector(".btn.ghost").addEventListener("click", ()=>{
          alert(p.title + "\\n\\n" + p.desc + "\\n\\nPrice: $" + p.price.toFixed(2));
        });
        // add to cart
        card.querySelector(".btn.primary").addEventListener("click", ()=>{
          addToCart(p.id, 1);
        });

        productsEl.appendChild(card);
      });

      if(list.length === 0){
        productsEl.innerHTML = '<div class="empty"><div style="font-size:18px;font-weight:700">No items found</div><div style="color:var(--muted)">Try different filters or search</div></div>';
      }
    }

    // Cart operations
    function loadCart(){
      try {
        const s = localStorage.getItem("mini_store_cart_v1");
        if(s) state.cart = JSON.parse(s);
      } catch(e){ state.cart = {}; }
      updateCartUI();
    }
    function saveCart(){
      localStorage.setItem("mini_store_cart_v1", JSON.stringify(state.cart));
    }
    function addToCart(id, qty=1){
      const p = PRODUCTS.find(x=>x.id===id);
      if(!p) return;
      if(state.cart[id]) state.cart[id].qty += qty;
      else state.cart[id] = { product: p, qty: qty };
      saveCart();
      updateCartUI();
      // Brief visual feedback
      cartBtn.animate([{ transform: 'scale(1)' }, { transform: 'scale(1.06)' }, { transform: 'scale(1)' }], { duration:220 });
      openCart();
    }
    function removeFromCart(id){
      delete state.cart[id];
      saveCart();
      updateCartUI();
    }
    function changeQty(id, qty){
      if(!state.cart[id]) return;
      state.cart[id].qty = Math.max(1, qty);
      saveCart();
      updateCartUI();
    }
    function clearCart(){
      state.cart = {};
      saveCart();
      updateCartUI();
    }

    function updateCartUI(){
      // Count & total
      const items = Object.values(state.cart);
      const totalCount = items.reduce((s,i)=>s+i.qty,0);
      const totalPrice = items.reduce((s,i)=>s + i.qty * i.product.price, 0);

      cartCountEl.textContent = totalCount;
      cartTotalEl.textContent = "$" + totalPrice.toFixed(2);

      // Cart items
      cartItemsEl.innerHTML = "";
      if(items.length === 0){
        cartItemsEl.innerHTML = '<div class="empty"><div style="font-weight:700">Your cart is empty</div><div style="color:var(--muted)">Add items you love</div></div>';
        return;
      }

      items.forEach(({product, qty})=>{
        const item = document.createElement("div");
        item.className = "cart-item";
        item.innerHTML = `
          <img src="${product.img}" alt="${product.title}">
          <div class="info">
            <div style="font-weight:700">${product.title}</div>
            <div style="color:var(--muted);font-size:13px">$${product.price.toFixed(2)} each</div>
            <div style="margin-top:8px;display:flex;justify-content:space-between;align-items:center;gap:8px">
              <div class="qty-controls" data-id="${product.id}">
                <button class="dec">-</button>
                <div style="min-width:28px;text-align:center">${qty}</div>
                <button class="inc">+</button>
              </div>
              <button class="btn ghost remove" data-id="${product.id}">Remove</button>
            </div>
          </div>
        `;
        // Attach events
        item.querySelector(".dec").addEventListener("click", ()=>{
          changeQty(product.id, qty - 1);
        });
        item.querySelector(".inc").addEventListener("click", ()=>{
          changeQty(product.id, qty + 1);
        });
        item.querySelector(".remove").addEventListener("click", ()=>{
          removeFromCart(product.id);
        });

        cartItemsEl.appendChild(item);
      });
    }

    // Cart drawer controls
    function openCart(){ cartDrawer.classList.add("open"); cartDrawer.setAttribute("aria-hidden","false"); }
    function closeCartFn(){ cartDrawer.classList.remove("open"); cartDrawer.setAttribute("aria-hidden","true"); }

    // Checkout (mock)
    function checkout(){
      const items = Object.values(state.cart);
      if(items.length === 0){ alert("Your cart is empty."); return; }
      // Simple mock "checkout"
      const total = items.reduce((s,i)=>s + i.qty * i.product.price, 0);
      if(confirm("Proceed to mock checkout?\\nTotal: $" + total.toFixed(2))){
        // Simulate order success
        clearCart();
        closeCartFn();
        alert("Thank you! Your order has been placed (mock).");
      }
    }

    // Filters & events
    searchEl.addEventListener("input", (e)=>{
      state.search = e.target.value.trim();
      renderProducts();
    });
    sortEl.addEventListener("change", (e)=>{
      state.sort = e.target.value;
      renderProducts();
    });
    cartBtn.addEventListener("click", ()=> {
      if(cartDrawer.classList.contains("open")) closeCartFn(); else openCart();
    });
    closeCart.addEventListener("click", closeCartFn);
    checkoutBtn.addEventListener("click", checkout);
    clearCartBtn.addEventListener("click", ()=>{
      if(confirm("Clear cart?")) clearCart();
    });

    clearFiltersBtn.addEventListener("click", ()=>{
      state.search = "";
      state.category = "All";
      state.minPrice = null;
      state.maxPrice = null;
      state.sort = "featured";
      searchEl.value = "";
      sortEl.value = "featured";
      minPriceEl.value = "";
      maxPriceEl.value = "";
      initCategories();
      renderProducts();
    });

    applyPriceBtn.addEventListener("click", ()=>{
      const min = parseFloat(minPriceEl.value);
      const max = parseFloat(maxPriceEl.value);
      state.minPrice = isNaN(min) ? null : min;
      state.maxPrice = isNaN(max) ? null : max;
      renderProducts();
    });
    clearPriceBtn.addEventListener("click", ()=>{
      minPriceEl.value = "";
      maxPriceEl.value = "";
      state.minPrice = null;
      state.maxPrice = null;
      renderProducts();
    });

    // Keyboard: Esc to close cart
    document.addEventListener("keydown", (e)=>{
      if(e.key === "Escape") closeCartFn();
    });

    // Initialize app
    function init(){
      initCategories();
      loadCart();
      renderProducts();
    }
    init();

    // Expose addToCart for debugging in console if needed
    window._miniStore = { addToCart, state };
  </script>
</body>
</html>
